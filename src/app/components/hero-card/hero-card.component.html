<div class="card-container">
    <div class="card" *ngFor="let hero of filteredHeroes">
        <img [src]="'https://cdn.cloudflare.steamstatic.com/' + hero.img" alt={{hero.localized_name}} srcset="">
        <span>{{hero.localized_name}}</span>
    </div>
</div>

<mat-paginator
    (page)="onPageChange($event)"
    [length]="heroes.length"
    [pageSize]="8">
</mat-paginator>
