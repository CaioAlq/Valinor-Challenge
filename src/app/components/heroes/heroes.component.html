<div class="search-container">
    <div class="search">
        <form action="/">
            <input type="text" placeholder="Search..." name="search" [(ngModel)]='searchHero'/>
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>

    <div class="attribute-container">
        <span>attributes</span>
        <div class="button-container">
            <button class="btn-str" title="Força"></button>
            <button class="btn-agi" title="Agilidade"></button>
            <button class="btn-int" title="Inteligência"></button>
        </div>
    </div>    
</div>


<div class="card-container">
    <div class="card" *ngFor="let hero of pageHeroes">
        <img [src]="'https://cdn.cloudflare.steamstatic.com/' + hero.img" alt={{hero.localized_name}} srcset="">
        <img class="hero-attr" [src]="'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/icons/hero_' + hero.primary_attr + '.png'" alt="">
        <span>
            {{hero.localized_name}}
        </span>
    </div>
</div>

<mat-paginator
    (page)="onPageChange($event)"
    [length]="heroes.length"
    [pageSize]="8">
</mat-paginator>
